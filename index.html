<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Fraunces:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
      rel="stylesheet"
    />
    <title>Product Preview Card</title>
  </head>
  <body>
    <main>
      <section class="card__container">
        <section class="image__section">
          <img
            class="image__section--size"
            src="/images/image-product-desktop.jpg"
            alt="perfume picture"
          />
        </section>
        <section class="info__section">
          <h4>P E R F U M E</h4>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the house of CHANEL.
          </p>
          <div class="prices__block">
            <p class="prices__block--greenfont">$149.99</p>
            <p class="prices__block--line">$169.99</p>
          </div>
          <button class="info__section--greenbtn">
            <img
              class="info__section--icon"
              src="/images/icon-cart.svg"
              alt="cart icon"
            />
            Add to Cart
          </button>
        </section>
      </section>
    </main>
  </body>
</html>
